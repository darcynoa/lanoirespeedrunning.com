<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ❤❤❤❤❤❤❤❤❤❤ </title>

    <link rel="stylesheet" type="text/css" href="resources/css/neeha.css">

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

</head>
<body>
    <h2 class="main" style="display: block;">Hey Neeha!</h2>
    <h2 class="main2" style="display: none;">Will you be my Valentine?</h2>

    <div class="heart"></div>
    <div class="buttons">
        <button class="yes">Yes?</button>
        <button class="no"><a href="bye.html">Okay bye</a></button>
    </div>

    <script>
        'use strict';

        setInterval(createHeart, 3500);

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth - 50 + 'px';

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 24000);
        }

        function nextStep () {
            console.log('Hi');
            document.querySelector('.no').style.opacity = 0;
            let main = document.querySelector('.main');
            main.style.opacity = '0';
            console.log('Opacity is now 0');
            setTimeout(function() {theNextStep(main)}, 1000);
        }

        function theNextStep(main) {
            document.querySelector('.yes').style.display = 'None';
            main.innerHTML = `Will you be my <br> Valentine?`;
            main.style.opacity = '1';
        }

        const yes = document.querySelector('.yes');
        yes.addEventListener('click', nextStep);


    </script>
</body>
</html>
