<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> ❤❤❤❤❤❤❤❤❤❤ </title>

    <link rel="stylesheet" type="text/css" href="resources/css/neeha.css">

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- Favicon stuff -->
    <link rel="apple-touch-icon" sizes="76x76" href="resources/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/favicons/favicon-16x16.png">
    <link rel="manifest" href="resources/favicons/site.webmanifest">
    <link rel="mask-icon" href="resources/favicons/safari-pinned-tab.svg" color="#feb400">
    <link rel="shortcut icon" href="resources/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#feb400">
    <meta name="msapplication-config" content="resources/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <h2 class="main" style="display: block;">Hey Neeha!</h2>
    <h2 class="main2" style="display: none;">Will you be my Valentine?</h2>

    <div class="heart"></div>
    <div class="buttons">
        <button class="yes">Yes?</button>
        <button class="no"><a href="bye.html">Okay bye</a></button>
    </div>

    <script>
        'use strict';

        setInterval(createHeart, 3500);

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth - 60 + 'px';

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 20000);
        }

        function nextStep() {
            console.log('Hi');
            document.querySelector('.no').style.opacity = 0;
            let main = document.querySelector('.main');
            main.style.opacity = '0';
            console.log('Opacity is now 0');
            setTimeout(function() {
                theNextStep(main)
            }, 1000);
        }

        function theNextStep(main) {
            document.querySelector('.yes').style.display = 'None';
            main.innerHTML = `Will you be my <br> Valentine?`;
            main.style.opacity = '1';
        }

        const yes = document.querySelector('.yes');
        yes.addEventListener('click', nextStep);

    </script>
</body>

</html>
